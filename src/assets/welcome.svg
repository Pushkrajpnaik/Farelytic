<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background -->
  <rect width="400" height="240" fill="#121212" rx="10" ry="10"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  </pattern>
  <rect width="400" height="240" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Circular Glows -->
  <circle cx="200" cy="120" r="100" fill="url(#radialGradient)" opacity="0.15"/>
  <defs>
    <radialGradient id="radialGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#7575FF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#121212" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- City Skyline Background -->
  <g opacity="0.3">
    <rect x="50" y="110" width="15" height="40" fill="#6D6FFF"/>
    <rect x="70" y="90" width="15" height="60" fill="#555"/>
    <rect x="90" y="100" width="15" height="50" fill="#6D6FFF"/>
    <rect x="110" y="80" width="15" height="70" fill="#555"/>
    <rect x="295" y="110" width="15" height="40" fill="#FF71CD"/>
    <rect x="315" y="90" width="15" height="60" fill="#555"/>
    <rect x="335" y="100" width="15" height="50" fill="#6D6FFF"/>
  </g>
  
  <!-- Abstract Circuit Lines -->
  <path d="M 20 50 H 60 V 80 H 100" stroke="#6D6FFF" stroke-width="1" fill="none"/>
  <path d="M 380 50 H 340 V 80 H 300" stroke="#FF71CD" stroke-width="1" fill="none"/>
  <circle cx="100" cy="80" r="3" fill="#6D6FFF"/>
  <circle cx="300" cy="80" r="3" fill="#FF71CD"/>
  
  <!-- Main Car Icon (Blue) -->
  <g transform="translate(150, 120)">
    <!-- Car Body -->
    <rect x="-40" y="-15" width="80" height="30" fill="#6D6FFF" rx="5" ry="5"/>
    <!-- Car Windows -->
    <rect x="-30" y="-15" width="20" height="10" fill="#121212" rx="2" ry="2"/>
    <rect x="10" y="-15" width="20" height="10" fill="#121212" rx="2" ry="2"/>
    <!-- Car Wheels -->
    <circle cx="-25" cy="20" r="8" fill="#444" stroke="#222" stroke-width="2"/>
    <circle cx="25" cy="20" r="8" fill="#444" stroke="#222" stroke-width="2"/>
    <circle cx="-25" cy="20" r="3" fill="#222"/>
    <circle cx="25" cy="20" r="3" fill="#222"/>
    <!-- Headlights -->
    <rect x="-40" y="-5" width="5" height="5" fill="#FFFF99" opacity="0.8"/>
    <rect x="35" y="-5" width="5" height="5" fill="#FFFF99" opacity="0.8"/>
  </g>
  
  <!-- Alternative Transport Icons -->
  <g transform="translate(250, 135)">
    <!-- Scooter Icon -->
    <circle cx="0" cy="5" r="6" fill="#FF71CD"/>
    <path d="M 0,-5 L 10,5 L 0,5 L -5,0 Z" fill="#FF71CD"/>
    <line x1="-5" y1="5" x2="10" y2="5" stroke="#FF71CD" stroke-width="2"/>
  </g>
  
  <g transform="translate(110, 95)">
    <!-- Bicycle Icon -->
    <circle cx="-5" cy="0" r="5" fill="#6D6FFF" opacity="0.7"/>
    <circle cx="5" cy="0" r="5" fill="#6D6FFF" opacity="0.7"/>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#6D6FFF" stroke-width="2"/>
    <line x1="0" y1="-5" x2="0" y2="0" stroke="#6D6FFF" stroke-width="2"/>
  </g>
  
  <!-- Map Pin (Pink) -->
  <g transform="translate(200, 75)">
    <path d="M0,-25 L15,0 L0,10 L-15,0 Z" fill="#FF71CD"/>
    <circle cx="0" cy="-8" r="6" fill="#121212"/>
  </g>
  
  <!-- Map Elements -->
  <g opacity="0.7">
    <path d="M 50 150 C 70 140, 90 160, 120 150" stroke="#444" stroke-width="2" fill="none"/>
    <path d="M 280 150 C 300 140, 320 160, 350 150" stroke="#444" stroke-width="2" fill="none"/>
    <path d="M 50 165 C 90 155, 120 175, 150 165" stroke="#444" stroke-width="2" fill="none"/>
    <path d="M 250 165 C 290 155, 320 175, 350 165" stroke="#444" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Route Lines -->
  <path d="M 150 140 C 120 100, 200 40, 250 140" stroke="#6D6FFF" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <path d="M 250 140 C 280 100, 200 60, 150 140" stroke="#FF71CD" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Small Markers -->
  <circle cx="150" cy="140" r="4" fill="#6D6FFF"/>
  <circle cx="250" cy="140" r="4" fill="#FF71CD"/>
  
  <!-- Digital Elements -->
  <g transform="translate(80, 60)">
    <rect x="0" y="0" width="30" height="15" rx="3" ry="3" fill="#6D6FFF" opacity="0.7"/>
    <text x="15" y="11" font-family="monospace" font-size="8" fill="white" text-anchor="middle">$12</text>
  </g>
  <g transform="translate(300, 70)">
    <rect x="0" y="0" width="30" height="15" rx="3" ry="3" fill="#FF71CD" opacity="0.7"/>
    <text x="15" y="11" font-family="monospace" font-size="8" fill="white" text-anchor="middle">$15</text>
  </g>
  
  <!-- Additional Price Comparison -->
  <g transform="translate(60, 100)">
    <rect x="0" y="0" width="40" height="20" rx="3" ry="3" fill="#333" opacity="0.7"/>
    <text x="20" y="13" font-family="monospace" font-size="9" fill="#6D6FFF" text-anchor="middle">$8.50</text>
  </g>
  <g transform="translate(320, 100)">
    <rect x="0" y="0" width="40" height="20" rx="3" ry="3" fill="#333" opacity="0.7"/>
    <text x="20" y="13" font-family="monospace" font-size="9" fill="#FF71CD" text-anchor="middle">$10.25</text>
  </g>
  
  <!-- Digital Clock -->
  <g transform="translate(200, 40)">
    <rect x="-25" y="-10" width="50" height="20" rx="3" ry="3" fill="#333" opacity="0.7"/>
    <text x="0" y="5" font-family="monospace" font-size="12" fill="white" text-anchor="middle">10:30</text>
  </g>
  
  <!-- Star Ratings -->
  <g transform="translate(120, 190)">
    <text x="0" y="0" font-family="monospace" font-size="6" fill="#6D6FFF" text-anchor="middle">★★★★☆</text>
    <text x="0" y="10" font-family="monospace" font-size="6" fill="white" opacity="0.7" text-anchor="middle">4.2</text>
  </g>
  <g transform="translate(280, 190)">
    <text x="0" y="0" font-family="monospace" font-size="6" fill="#FF71CD" text-anchor="middle">★★★★★</text>
    <text x="0" y="10" font-family="monospace" font-size="6" fill="white" opacity="0.7" text-anchor="middle">4.8</text>
  </g>
  
  <!-- Time Estimates -->
  <g transform="translate(100, 170)">
    <text x="0" y="0" font-family="monospace" font-size="6" fill="white" opacity="0.7" text-anchor="middle">12 MIN</text>
  </g>
  <g transform="translate(300, 170)">
    <text x="0" y="0" font-family="monospace" font-size="6" fill="white" opacity="0.7" text-anchor="middle">15 MIN</text>
  </g>
  
  <!-- Farelytic Text Logo - Pixelated Style matching original image -->
  <g transform="translate(200, 185)">
    <!-- Using pixelated/blocky style matching the original image -->
    <text x="0" y="0" font-family="courier, monospace" font-size="20" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">FARELYTIC</text>
    <rect x="-70" y="10" width="140" height="2" fill="#6D6FFF"/>
    <rect x="-60" y="15" width="120" height="2" fill="#FF71CD"/>
  </g>
  
  <!-- Animated Elements -->
  <g>
    <!-- Pulse Circles -->
    <circle cx="200" cy="75" r="12" fill="none" stroke="#FF71CD" stroke-width="2" opacity="0.7">
      <animate attributeName="r" values="12;20;12" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="75" r="6" fill="none" stroke="#FF71CD" stroke-width="2" opacity="0.5">
      <animate attributeName="r" values="6;15;6" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Data Visualization Elements -->
  <g transform="translate(40, 135)">
    <rect x="0" y="0" width="3" height="15" fill="#6D6FFF" opacity="0.6"/>
    <rect x="5" y="5" width="3" height="10" fill="#6D6FFF" opacity="0.6"/>
    <rect x="10" y="8" width="3" height="7" fill="#6D6FFF" opacity="0.6"/>
  </g>
  <g transform="translate(355, 135)">
    <rect x="0" y="5" width="3" height="10" fill="#FF71CD" opacity="0.6"/>
    <rect x="5" y="0" width="3" height="15" fill="#FF71CD" opacity="0.6"/>
    <rect x="10" y="7" width="3" height="8" fill="#FF71CD" opacity="0.6"/>
  </g>
  
  <!-- Compass Rose -->
  <g transform="translate(30, 210)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#444" stroke-width="1"/>
    <path d="M 0,-10 L 2,-5 L -2,-5 Z" fill="#6D6FFF"/>
    <path d="M 10,0 L 5,2 L 5,-2 Z" fill="#FF71CD"/>
    <text x="0" y="3" font-family="monospace" font-size="6" fill="white" text-anchor="middle">N</text>
  </g>
  
  <!-- Additional Decorative Icons -->
  <circle cx="60" cy="50" r="4" fill="#6D6FFF"/>
  <circle cx="340" cy="40" r="4" fill="#FF71CD"/>
  <circle cx="320" cy="200" r="4" fill="#6D6FFF"/>
  <circle cx="80" cy="190" r="4" fill="#FF71CD"/>
  
  <!-- Tech Pattern Decoration -->
  <path d="M 380 180 H 360 V 170 H 370 V 160 H 350" stroke="#444" stroke-width="1" fill="none"/>
  <path d="M 20 180 H 40 V 170 H 30 V 160 H 50" stroke="#444" stroke-width="1" fill="none"/>
  <circle cx="350" cy="160" r="2" fill="#6D6FFF"/>
  <circle cx="50" cy="160" r="2" fill="#FF71CD"/>
</svg>
